{% extends "admin/logout.html" %}

{% block content %}
<div class="logout-container">
    <div class="logout-icon text-center mb-4">
        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
    </div>

    <div class="logout-message text-center mb-4">
        <h3 class="mb-3">您已成功退出系统</h3>
        <p class="text-muted">感谢使用供应链管理系统</p>
    </div>

    <div class="d-grid gap-3">
        <a href="{% url 'login' %}" class="btn btn-lg btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>重新登录
        </a>
        <a href="/" class="btn btn-outline-secondary">
            <i class="fas fa-home me-2"></i>返回首页
        </a>
    </div>
</div>

<style>
    body {
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .logout-container {
        max-width: 400px;
        width: 100%;
        padding: 40px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
