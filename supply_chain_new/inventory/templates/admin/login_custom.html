{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ site_title|default:'供应链管理系统' }} | 登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body.login {
            background: url('{% static "admin/images/login-bg.svg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        #login::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            font-weight: 700;
            color: #2c3e50;
            margin-top: 15px;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .submit-row {
            margin-top: 25px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .errornote {
            background: linear-gradient(90deg, #ffebee, #ffcdd2);
            border-left: 4px solid #d32f2f;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            color: #b71c1c;
        }
    </style>
</head>
<body class="login">
    <div id="login">
        <div class="login-logo">
            <i class="fas fa-warehouse fa-3x" style="color: #3498db;"></i>
            <h1>{{ site_title|default:'供应链管理系统' }}</h1>
        </div>

        {% if form.non_field_errors %}
            <div class="errornote">
                {% for error in form.non_field_errors %}
                    {{ error|escape }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="login-box">
            <form method="post" id="login-form">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_username">用户名</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-row">
                    <label for="id_password">密码</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="submit-row">
                    <button type="submit" class="btn-login">登录</button>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>

    <script>
        // 表单验证增强
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('id_username').value;
            const password = document.getElementById('id_password').value;

            if (!username || !password) {
                alert('请输入用户名和密码');
                e.preventDefault();
            } else {
                // 显示加载效果
                const btn = document.querySelector('.btn-login');
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>登录中...';
                btn.disabled = true;
            }
        });
    </script>
</body>
</html>
